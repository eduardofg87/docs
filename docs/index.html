<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simps</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="极简的Swoole框架 - Simps">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    .app-name-link img {
      width: 50%;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//cdn.staticfile.org/pangu/4.0.7/pangu.min.js"></script>
  <script>
    window.$docsify = {
      name: 'Simps',
      logo: 'https://cdn.jsdelivr.net/gh/sy-records/staticfile/images/simps.png',
      coverpage: true,
      loadSidebar: true,
      subMaxLevel: 2,
      themeColor: '#5C9DFF',
      mergeNavbar: true,
      auto2top: true,
      search: {
        depth: 6
      },
      plugins: [
        function (hook) {
          hook.doneEach(function() {
            pangu.spacingElementByClassName('content')
          })
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
